<!DOCTYPE html>
<html>
<head>
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <h2>Задати таймер</h2>
    <ul class="selected_time">
      <li>
        <span>Годин:</span>
        <select name="" id="selected_hour"></select>
        </li>
      <li>
        <span>Хвилин:</span>
        <select name="" id="selected_minute"></select>
      </li>
      <li>
        <span>Секунд:</span>
        <select name="" id="selected_second"></select>
      </li>
    </ul>
    <input type="button" id="selectBtn" value="Задати">
    <ul class="timer_container">
      <li><p>Годин</p><span id="hour">00</span></li>
      <li><p>Хвилин</p><span id="minute">05</span>
      <li><p>Секунд</p><span id="second">00</span></li>
    </ul>
    <div class="button">
        <input type="button" id="startBtn" value="Пуск">
        <input type="button" id="pauseBtn" value="Пауза">
        <input type="button" id="resetBtn" value="Скинути">
    </div>
  </div>
  <script src="jquery-3.3.1.js"></script>
  <script src="script.js"></script>
</body>
</html>
